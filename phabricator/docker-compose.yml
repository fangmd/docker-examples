version: '2'
services:
  mariadb:
    image: 'bitnami/mariadb:10.3'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_EXTRA_FLAGS=--local-infile=0
    volumes:
      - './mariadb_data:/bitnami'
  phabricator:
    image: 'bitnami/phabricator:2020'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './phabricator_data:/bitnami'
      - './my_vhost.conf:/opt/bitnami/apache/conf/vhosts/my_vhost.conf'
    environment:
      # - PHABRICATOR_HOST=localhost
      - PHABRICATOR_USERNAME=admin
      - PHABRICATOR_PASSWORD=Abc123456

    # 可选配置...
    depends_on:
      - mariadb
volumes:
  mariadb_data:
    driver: local
  phabricator_data:
    driver: local